<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="con">
        <div class="add-post">
            <input type="text" name="" class="name" placeholder="Poster's Name:">
            <textarea type="text" name="" class="post-input" placeholder="Post your thoughts."></textarea>
            <div class="scroll">
                <div class="colors">
                    <p class="black" onclick="colorChange('black')"></p>
                    <p class="pink" onclick="colorChange('pink')"></p>
                    <p class="orange" onclick="colorChange('orange')"></p>
                    <p class="brown" onclick="colorChange('brown')"></p>
                    <p class="blue" onclick="colorChange('blue')"></p>
                    <p class="yellow" onclick="colorChange('yellow')"></p>
                    <p class="purple" onclick="colorChange('purple')"></p>
                    <p class="green" onclick="colorChange('green')"></p>
                    <p class="red" onclick="colorChange('red')"></p>
                    <p class="gray" onclick="colorChange('gray')"></p>
                </div>
            </div>
            <button class="post-but" onclick="addPost()">POST</button>
        </div>
    </div>

    <div class="posts">
    </div>

</html>
